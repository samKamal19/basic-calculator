<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="hhtps://fonts.google.com/css?family::open+sans:600,700" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="calculator">
          <div id="result">
              <div id="history">
                <p id="history-value"></p>
              </div>
              <div id="output">
                <p id="output-value"></p>
              </div>
          </div>  
          <div id="keyboard">
            <button class="operator"  onclick="clearField()"  id="clear">C</button>
            <button class="operator"  onclick="backspace()"  id="backspace">CE</button>
            <button class="operator"  onclick="printOutput('%')"  id="%">%</button>
            <button class="operator"  onclick="printOutput('/')"  id="/">&#247;</button>
            <button class="number"  onclick="printOutput('7')"  id="7">7</button>
            <button class="number"  onclick="printOutput('8')"  id="8">8</button>
            <button class="number"  onclick="printOutput('9')"  id="9">9</button>
            <button class="operator"  onclick="printOutput('*')"  id="*">&times;</button>
            <button class="number"  onclick="printOutput('4')"  id="4">4</button>
            <button class="number"  onclick="printOutput('5')"  id="5">5</button>
            <button class="number"  onclick="printOutput('6')"  id="6">6</button>
            <button class="operator"  onclick="printOutput('-')"  id="-">-</button>
            <button class="number" onclick="printOutput('1')" id="1">1</button>
            <button class="number" onclick="printOutput('2')" id="2">2</button>
            <button class="number" onclick="printOutput('3')"  id="3">3</button>
            <button class="operator"  onclick="printOutput('+')"  id="+">+</button>
            <button class="empty"  onclick="printOutput('empty')"  id="empty"></button>
            <button class="number"  onclick="printOutput('0')"  id="0">0</button>
            <button class="empty"  onclick="printOutput('empty')"  id="empty"></button>
            <button class="operator"  onclick="calculation()"  id="=">=</button>
          </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>




</html>
